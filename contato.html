<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Bom Pano</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="logo.png" alt="Logo da Bom Pano"></h1>
            
            <nav>
                <ul class="navegacao">
                    <li><a href="index.html">Inicial</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

<main>
    <form>
        <label for="nome">Nome e Sobrenome</label>
        <input type="text" id="nome" class="input-padrao" required>

        <label for="email">Email</label>
        <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

        <label for="mensagem">Mensagem</label>
        <textarea cols="60" rows="10" id="mensagem" class="input-padrao" required></textarea>

        <fieldset>
            <legend>Como prefere o contato?</legend>
            <label for="radio-email"> <input type="radio" name="contato" value="email" id="radio-email">Email</label>
            
            <label for="radio-telefone"> <input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
            
            <label for="radio-whatsapp"> <input type="radio" name="contato" value="Whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
        </fieldset>

        <fieldset>
            <legend>Que horario prefere ser atendido?</legend>
            <select name="" id="">
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
            </select>
        </fieldset>

        <label for="novidades"><input type=checkbox checked>Gostaria de receber nossas novidades por email?</label>

        <input type="submit" value="Enviar Formulário" class="enviar">
    </form>

    <table>
        <thead>
            <tr>
                <th>Dia</th>
                <th>Horário</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Segunda</td>
                <td>8h ~ 18h</td>
            </tr>
            <tr>
                <td>Terça</td>
                <td>8h ~ 18h</td>
            </tr>
            <tr>
                <td>Quarta</td>
                <td>8h ~ 18h</td>
            </tr>
            <tr>
                <td>Quinta</td>
                <td>8h ~ 18h</td>
            <tr>
                <td>Sexta</td>
                <td>8h ~ 18h</td>
            </tr>
        </tbody>
    </table>
</main>

    <footer>
        <img src="logo.png" alt="Logo da Bom Pano">
        <p class="copyright">&copy; Copyright Bom Pano - 2022</p>
    </footer>
</body>
</html>
